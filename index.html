<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Training Log</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    
    /* Custom minimal styles */
    .input { 
      @apply w-full px-4 py-3 bg-gray-50 border border-gray-200 focus:bg-white focus:border-blue-500 focus:outline-none transition-colors text-base;
    }
    .btn { 
      @apply px-6 py-3 font-medium transition-all active:scale-95 text-base touch-manipulation;
    }
    .btn-primary { 
      @apply btn bg-blue-600 text-white hover:bg-blue-700 focus:bg-blue-700;
    }
    .btn-secondary { 
      @apply btn bg-gray-100 text-gray-700 hover:bg-gray-200 focus:bg-gray-200;
    }
    .btn-danger { 
      @apply btn bg-red-600 text-white hover:bg-red-700 focus:bg-red-700;
    }
    
    /* Remove all rounded corners for ADHD-friendly design */
    .input, .btn, .card, .modal { border-radius: 0 !important; }
    
    .card { 
      @apply bg-white border border-gray-200 p-4 sm:p-6;
    }
    
    /* Modal styles */
    .modal-overlay {
      @apply fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4;
    }
    .modal {
      @apply bg-white p-6 w-full max-w-sm border border-gray-300;
    }
    
    /* Exercise grid for mobile */
    .exercise-grid {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      align-items: start;
    }
    
    @media (min-width: 640px) {
      .exercise-grid {
        grid-template-columns: 2fr 1fr 1fr 1fr auto;
      }
    }
    
    /* Hide desktop labels on mobile, show mobile labels */
    .mobile-label { @apply sm:hidden text-xs text-gray-600 mb-1; }
    .desktop-label { @apply hidden sm:block text-sm text-gray-700 mb-2 font-medium; }
    
    /* Focus indicators */
    .focus-ring { @apply focus:ring-2 focus:ring-blue-500 focus:ring-offset-1; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">
  
  <!-- Custom Modal -->
  <div id="customModal" class="modal-overlay hidden">
    <div class="modal">
      <div id="modalContent" class="mb-4"></div>
      <div class="flex gap-2 justify-end">
        <button id="modalCancel" class="btn-secondary">Cancel</button>
        <button id="modalConfirm" class="btn-primary">Confirm</button>
      </div>
    </div>
  </div>

  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 p-4 sm:p-6 sticky top-0 z-10">
      <div class="flex items-center justify-between">
        <h1 class="text-xl sm:text-2xl font-bold">Training Log</h1>
        <div id="authArea" class="flex items-center gap-3"></div>
      </div>
    </header>

    <!-- Auth Section -->
    <section id="authCard" class="p-4 sm:p-6"></section>

    <!-- Main App -->
    <section id="app" class="hidden">
      
      <!-- Quick Stats -->
      <div class="bg-white border-b border-gray-200 p-4 sm:p-6">
        <div class="grid grid-cols-3 gap-4 text-center">
          <div>
            <div id="totalWorkouts" class="text-2xl font-bold text-blue-600">0</div>
            <div class="text-xs text-gray-600">Total</div>
          </div>
          <div>
            <div id="thisWeek" class="text-2xl font-bold text-green-600">0</div>
            <div class="text-xs text-gray-600">This Week</div>
          </div>
          <div>
            <div id="streak" class="text-2xl font-bold text-orange-600">0</div>
            <div class="text-xs text-gray-600">Day Streak</div>
          </div>
        </div>
      </div>

      <!-- Quick Add -->
      <div class="p-4 sm:p-6">
        <div class="card">
          <h2 class="text-lg font-semibold mb-4">
            <span id="formTitle">Log Workout</span>
          </h2>
          
          <form id="logForm" class="space-y-4">
            <!-- Date & Focus Row -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div>
                <label class="desktop-label">Date</label>
                <input type="date" id="date" class="input focus-ring" required />
              </div>
              <div>
                <label class="desktop-label">Type</label>
                <select id="focus" class="input focus-ring">
                  <option>Push</option>
                  <option>Pull</option>
                  <option>Legs</option>
                  <option>Core</option>
                  <option>Cardio</option>
                  <option>Full Body</option>
                  <option>Stretching</option>
                  <option>Sports</option>
                  <option>Other</option>
                </select>
              </div>
            </div>

            <!-- Exercises -->
            <div>
              <div class="flex items-center justify-between mb-3">
                <label class="text-sm font-medium text-gray-700">Exercises</label>
                <button type="button" id="addExercise" class="btn-secondary text-sm">+ Add</button>
              </div>
              
              <!-- Exercise Headers (Desktop only) -->
              <div class="hidden sm:grid exercise-grid mb-2">
                <div class="desktop-label">Exercise</div>
                <div class="desktop-label text-center">Set 1</div>
                <div class="desktop-label text-center">Set 2</div>
                <div class="desktop-label text-center">Set 3</div>
                <div></div>
              </div>
              
              <div id="exercises" class="space-y-3"></div>
            </div>

            <!-- Duration & Intensity -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div>
                <label class="desktop-label">Duration (mins)</label>
                <input type="number" id="duration" class="input focus-ring" min="1" max="300" placeholder="60" />
              </div>
              <div>
                <label class="desktop-label">Intensity (1-10)</label>
                <input type="range" id="intensity" class="w-full" min="1" max="10" value="5" />
                <div class="flex justify-between text-xs text-gray-500 mt-1">
                  <span>Easy</span>
                  <span id="intensityValue">5</span>
                  <span>Beast</span>
                </div>
              </div>
            </div>

            <!-- Notes -->
            <div>
              <label class="desktop-label">Notes</label>
              <textarea id="notes" class="input focus-ring" rows="3" placeholder="How did it feel? PRs? Form notes..."></textarea>
            </div>

            <!-- Photo -->
            <div>
              <label class="desktop-label">Photo</label>
              <input type="file" id="photo" accept="image/*" class="input focus-ring" />
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-3 pt-2">
              <button class="btn-primary flex-1" id="saveBtn" type="submit">
                <span id="saveBtnText">Save Workout</span>
              </button>
              <button class="btn-secondary" id="resetBtn" type="button">Reset</button>
            </div>
            
            <input type="hidden" id="editingId" />
          </form>
        </div>
      </div>

      <!-- History Section -->
      <div class="p-4 sm:p-6 pt-0">
        <div class="card">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold">Recent Workouts</h2>
            <div class="flex gap-2">
              <button id="exportBtn" class="btn-secondary text-sm">Export</button>
            </div>
          </div>
          
          <!-- Search & Filter -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mb-4">
            <input id="search" class="input focus-ring" placeholder="Search workouts..." />
            <select id="sort" class="input focus-ring">
              <option value="date_desc">Newest First</option>
              <option value="date_asc">Oldest First</option>
              <option value="intensity_desc">Hardest First</option>
              <option value="duration_desc">Longest First</option>
            </select>
          </div>
          
          <div id="logList" class="space-y-3"></div>
        </div>
      </div>
    </section>
  </div>

  <!-- Firebase v10 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import { getFirestore, doc, collection, addDoc, getDocs, updateDoc, deleteDoc, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-storage.js";

    // Firebase config - ADD YOURS HERE
    const firebaseConfig = {
      apiKey: "AIzaSyD2FLeJPjMqcBZ7fX4YK7fCEDb8rZI08v0",
      authDomain: "traininglogger-a8f5a.firebaseapp.com",
      projectId: "traininglogger-a8f5a",
      storageBucket: "traininglogger-a8f5a.firebasestorage.app",
      messagingSenderId: "652521948687",
      appId: "1:652521948687:web:7ad9e35ed03a0f5a62057a62057a",
      measurementId: "G-3RX9Y530PQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    enableIndexedDbPersistence(db).catch(() => {});

    // UI Elements
    const authArea = document.getElementById('authArea');
    const authCard = document.getElementById('authCard');
    const appSection = document.getElementById('app');
    const logForm = document.getElementById('logForm');
    const exercisesEl = document.getElementById('exercises');
    const intensityEl = document.getElementById('intensity');
    const intensityValue = document.getElementById('intensityValue');
    const logList = document.getElementById('logList');
    
    // Modal elements
    const modal = document.getElementById('customModal');
    const modalContent = document.getElementById('modalContent');
    const modalCancel = document.getElementById('modalCancel');
    const modalConfirm = document.getElementById('modalConfirm');

    // Set today's date
    document.getElementById('date').value = new Date().toISOString().slice(0,10);
    
    // Intensity slider
    intensityEl.addEventListener('input', () => {
      intensityValue.textContent = intensityEl.value;
    });

    // Custom Modal Functions
    function showModal(message, onConfirm) {
      modalContent.textContent = message;
      modal.classList.remove('hidden');
      
      modalCancel.onclick = () => modal.classList.add('hidden');
      modalConfirm.onclick = () => {
        modal.classList.add('hidden');
        onConfirm();
      };
    }

    function showAlert(message) {
      modalContent.textContent = message;
      modalConfirm.textContent = 'OK';
      modalCancel.style.display = 'none';
      modal.classList.remove('hidden');
      
      modalConfirm.onclick = () => {
        modal.classList.add('hidden');
        modalCancel.style.display = 'block';
        modalConfirm.textContent = 'Confirm';
      };
    }

    // Exercise Row Component
    function createExerciseRow(data = {}) {
      const div = document.createElement('div');
      div.className = 'exercise-grid';
      
      div.innerHTML = `
        <div>
          <div class="mobile-label">Exercise</div>
          <input class="input focus-ring" placeholder="e.g. Push-ups, Squats" value="${data.name||''}" />
        </div>
        <div>
          <div class="mobile-label">Set 1</div>
          <input class="input focus-ring text-center" type="number" min="0" placeholder="0" value="${data.s1||''}" />
        </div>
        <div class="hidden sm:block">
          <input class="input focus-ring text-center" type="number" min="0" placeholder="0" value="${data.s2||''}" />
        </div>
        <div class="hidden sm:block">
          <input class="input focus-ring text-center" type="number" min="0" placeholder="0" value="${data.s3||''}" />
        </div>
        <button type="button" class="remove btn-secondary px-3">×</button>
      `;
      
      div.querySelector('.remove').onclick = () => div.remove();
      return div;
    }

    document.getElementById('addExercise').onclick = () => {
      exercisesEl.appendChild(createExerciseRow());
    };

    // Add initial exercise row
    exercisesEl.appendChild(createExerciseRow());

    // Auth UI
    function renderAuth(user) {
      if (user) {
        authArea.innerHTML = `
          <span class="text-sm text-gray-600">${user.email}</span>
          <button id="logoutBtn" class="btn-secondary text-sm">Logout</button>
        `;
        document.getElementById('logoutBtn').onclick = () => signOut(auth);
        authCard.classList.add('hidden');
        appSection.classList.remove('hidden');
        loadLogs();
      } else {
        authCard.innerHTML = `
          <div class="card max-w-md mx-auto">
            <h2 class="text-xl font-bold mb-6 text-center">Welcome Back</h2>
            <div class="space-y-4">
              <form id="loginForm" class="space-y-3">
                <input class="input focus-ring" id="loginEmail" type="email" placeholder="Email" required>
                <input class="input focus-ring" id="loginPass" type="password" placeholder="Password" required>
                <button class="btn-primary w-full">Login</button>
              </form>
              <button id="googleBtn" class="btn-secondary w-full">Continue with Google</button>
              <hr class="border-gray-200">
              <form id="signupForm" class="space-y-3">
                <input class="input focus-ring" id="signupEmail" type="email" placeholder="Email for new account" required>
                <input class="input focus-ring" id="signupPass" type="password" placeholder="Password (6+ chars)" required>
                <button class="btn-primary w-full">Create Account</button>
              </form>
            </div>
          </div>
        `;
        
        authCard.classList.remove('hidden');
        appSection.classList.add('hidden');
        
        // Auth handlers
        document.getElementById('loginForm').onsubmit = async (e) => {
          e.preventDefault();
          const email = document.getElementById('loginEmail').value.trim();
          const pass = document.getElementById('loginPass').value.trim();
          try {
            await signInWithEmailAndPassword(auth, email, pass);
          } catch (error) {
            showAlert(error.message);
          }
        };
        
        document.getElementById('signupForm').onsubmit = async (e) => {
          e.preventDefault();
          const email = document.getElementById('signupEmail').value.trim();
          const pass = document.getElementById('signupPass').value.trim();
          try {
            await createUserWithEmailAndPassword(auth, email, pass);
          } catch (error) {
            showAlert(error.message);
          }
        };
        
        document.getElementById('googleBtn').onclick = async () => {
          try {
            await signInWithPopup(auth, new GoogleAuthProvider());
          } catch (error) {
            showAlert(error.message);
          }
        };
      }
    }

    onAuthStateChanged(auth, renderAuth);

    // Form handling
    logForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return;

      const exercises = Array.from(exercisesEl.children).map(row => {
        const inputs = row.querySelectorAll('input');
        return {
          name: inputs[0].value.trim(),
          s1: +inputs[1].value || 0,
          s2: +inputs[2]?.value || 0,
          s3: +inputs[3]?.value || 0
        };
      }).filter(ex => ex.name);

      const workout = {
        date: document.getElementById('date').value,
        focus: document.getElementById('focus').value,
        exercises,
        duration: +document.getElementById('duration').value || 0,
        intensity: +intensityEl.value,
        notes: document.getElementById('notes').value.trim(),
        createdAt: Date.now()
      };

      try {
        const editingId = document.getElementById('editingId').value;
        const logsCollection = collection(db, 'users', user.uid, 'logs');
        
        if (editingId) {
          await updateDoc(doc(db, 'users', user.uid, 'logs', editingId), workout);
        } else {
          await addDoc(logsCollection, workout);
        }
        
        // Handle photo upload if present
        const file = document.getElementById('photo').files?.[0];
        if (file) {
          // Photo upload logic here
        }
        
        resetForm();
        loadLogs();
        showAlert('Workout saved!');
      } catch (error) {
        showAlert('Error saving workout: ' + error.message);
      }
    });

    function resetForm() {
      logForm.reset();
      document.getElementById('date').value = new Date().toISOString().slice(0,10);
      document.getElementById('editingId').value = '';
      document.getElementById('formTitle').textContent = 'Log Workout';
      document.getElementById('saveBtnText').textContent = 'Save Workout';
      intensityEl.value = 5;
      intensityValue.textContent = '5';
      exercisesEl.innerHTML = '';
      exercisesEl.appendChild(createExerciseRow());
    }

    document.getElementById('resetBtn').onclick = resetForm;

    // Load and display workouts
    async function loadLogs() {
      const user = auth.currentUser;
      if (!user) return;

      try {
        const snap = await getDocs(collection(db, 'users', user.uid, 'logs'));
        let workouts = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        
        // Filter
        const searchTerm = document.getElementById('search').value.toLowerCase();
        if (searchTerm) {
          workouts = workouts.filter(w => 
            (w.focus || '').toLowerCase().includes(searchTerm) ||
            (w.notes || '').toLowerCase().includes(searchTerm) ||
            (w.exercises || []).some(ex => 
              (ex.name || '').toLowerCase().includes(searchTerm)
            )
          );
        }
        
        // Sort
        const sortBy = document.getElementById('sort').value;
        workouts.sort((a, b) => {
          switch(sortBy) {
            case 'date_asc': return (a.date || '').localeCompare(b.date || '');
            case 'intensity_desc': return (b.intensity || 0) - (a.intensity || 0);
            case 'duration_desc': return (b.duration || 0) - (a.duration || 0);
            default: return (b.date || '').localeCompare(a.date || '');
          }
        });
        
        renderWorkouts(workouts);
        updateStats(workouts);
        window.workoutsData = workouts; // For export
      } catch (error) {
        showAlert('Error loading workouts: ' + error.message);
      }
    }

    function renderWorkouts(workouts) {
      if (!workouts.length) {
        logList.innerHTML = '<div class="text-center text-gray-500 py-8">No workouts yet. Time to get started! 💪</div>';
        return;
      }
      
      logList.innerHTML = workouts.map(workout => {
        const exercisesSummary = (workout.exercises || [])
          .map(ex => `${ex.name} ${ex.s1}${ex.s2 ? `/${ex.s2}` : ''}${ex.s3 ? `/${ex.s3}` : ''}`)
          .join(', ');
          
        return `
          <div class="border border-gray-200 p-4 space-y-2">
            <div class="flex items-start justify-between">
              <div class="flex-1">
                <div class="flex items-center gap-2 mb-1">
                  <span class="font-medium">${workout.focus || 'Workout'}</span>
                  <span class="text-sm text-gray-500">${workout.date || ''}</span>
                </div>
                ${exercisesSummary ? `<div class="text-sm text-gray-700">${exercisesSummary}</div>` : ''}
                ${workout.duration ? `<div class="text-xs text-gray-500">${workout.duration}min • Intensity ${workout.intensity}/10</div>` : ''}
                ${workout.notes ? `<div class="text-sm italic text-gray-600 mt-1">${workout.notes}</div>` : ''}
              </div>
              <div class="flex gap-1 ml-2">
                <button class="btn-secondary text-xs px-2 py-1" onclick="editWorkout('${workout.id}')">Edit</button>
                <button class="btn-secondary text-xs px-2 py-1" onclick="deleteWorkout('${workout.id}')">×</button>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function updateStats(workouts) {
      document.getElementById('totalWorkouts').textContent = workouts.length;
      
      const thisWeek = workouts.filter(w => {
        const workoutDate = new Date(w.date);
        const weekAgo = new Date();
        weekAgo.setDate(weekAgo.getDate() - 7);
        return workoutDate >= weekAgo;
      }).length;
      document.getElementById('thisWeek').textContent = thisWeek;
      
      // Calculate streak
      const sortedDates = [...new Set(workouts.map(w => w.date))].sort().reverse();
      let streak = 0;
      let currentDate = new Date();
      
      for (const dateStr of sortedDates) {
        const workoutDate = new Date(dateStr);
        const daysDiff = Math.floor((currentDate - workoutDate) / (1000 * 60 * 60 * 24));
        
        if (daysDiff <= streak + 1) {
          streak++;
          currentDate = workoutDate;
        } else {
          break;
        }
      }
      document.getElementById('streak').textContent = streak;
    }

    // Global functions for event handlers
    window.editWorkout = (id) => {
      const workout = window.workoutsData.find(w => w.id === id);
      if (!workout) return;
      
      document.getElementById('editingId').value = id;
      document.getElementById('date').value = workout.date || '';
      document.getElementById('focus').value = workout.focus || 'Other';
      document.getElementById('duration').value = workout.duration || '';
      document.getElementById('intensity').value = workout.intensity || 5;
      document.getElementById('notes').value = workout.notes || '';
      
      document.getElementById('formTitle').textContent = 'Edit Workout';
      document.getElementById('saveBtnText').textContent = 'Update Workout';
      
      exercisesEl.innerHTML = '';
      (workout.exercises || []).forEach(ex => {
        exercisesEl.appendChild(createExerciseRow(ex));
      });
      
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    window.deleteWorkout = (id) => {
      showModal('Delete this workout?', async () => {
        const user = auth.currentUser;
        if (!user) return;
        
        try {
          await deleteDoc(doc(db, 'users', user.uid, 'logs', id));
          loadLogs();
        } catch (error) {
          showAlert('Error deleting workout: ' + error.message);
        }
      });
    };

    // Search and sort
    document.getElementById('search').addEventListener('input', loadLogs);
    document.getElementById('sort').addEventListener('change', loadLogs);

    // Export
    document.getElementById('exportBtn').onclick = () => {
      const data = JSON.stringify(window.workoutsData || [], null, 2);
      const blob = new Blob([data], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'training-log.json';
      a.click();
      URL.revokeObjectURL(url);
    };
  </script>
</body>
</html>
