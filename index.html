<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Training Log</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
      font-size: 16px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      line-height: 1.5;
      color: #1f1f1f;
      background: #f8f9fa;
    }

    /* Layout */
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid {
      display: grid;
      gap: 1rem;
    }

    .grid-2 {
      grid-template-columns: 1fr;
    }

    .grid-3 {
      grid-template-columns: repeat(3, 1fr);
    }

    @media (min-width: 640px) {
      .grid-2 {
        grid-template-columns: 1fr 1fr;
      }
    }

    /* Header */
    .header {
      background: white;
      border-bottom: 1px solid #e5e7eb;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .auth-area {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    /* Cards */
    .card {
      background: white;
      border: 1px solid #e5e7eb;
      padding: 1.5rem;
    }

    /* Forms */
    .form-group {
      margin-bottom: 1rem;
    }

    .label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #374151;
    }

    .input, .select, .textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      font-size: 1rem;
      transition: all 0.2s;
    }

    .input:focus, .select:focus, .textarea:focus {
      outline: none;
      border-color: #3b82f6;
      background: white;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .textarea {
      resize: vertical;
      min-height: 80px;
    }

    /* Buttons */
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      touch-action: manipulation;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .btn-small {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
    }

    .btn-full {
      width: 100%;
    }

    /* Stats */
    .stats {
      background: white;
      border-bottom: 1px solid #e5e7eb;
      padding: 1.5rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      text-align: center;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: #3b82f6;
    }

    .stat-label {
      font-size: 0.75rem;
      color: #6b7280;
      text-transform: uppercase;
    }

    .stat-green .stat-number { color: #10b981; }
    .stat-orange .stat-number { color: #f59e0b; }

    /* Exercise Grid */
    .exercise-row {
      display: grid;
      gap: 0.5rem;
      align-items: end;
      margin-bottom: 0.75rem;
    }

    .exercise-row {
      grid-template-columns: 1fr auto;
    }

    @media (min-width: 640px) {
      .exercise-row {
        grid-template-columns: 2fr 1fr 1fr 1fr auto;
      }
    }

    .exercise-labels {
      display: none;
      grid-template-columns: 2fr 1fr 1fr 1fr auto;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #6b7280;
    }

    @media (min-width: 640px) {
      .exercise-labels {
        display: grid;
      }
      .mobile-label {
        display: none;
      }
    }

    .mobile-label {
      font-size: 0.75rem;
      color: #6b7280;
      margin-bottom: 0.25rem;
    }

    .exercise-sets {
      display: none;
    }

    @media (min-width: 640px) {
      .exercise-sets {
        display: block;
      }
    }

    /* Intensity Slider */
    .intensity-container {
      position: relative;
    }

    .intensity-slider {
      width: 100%;
      -webkit-appearance: none;
      height: 8px;
      background: #e5e7eb;
      outline: none;
    }

    .intensity-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #3b82f6;
      cursor: pointer;
    }

    .intensity-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 0.25rem;
    }

    .intensity-value {
      font-weight: 600;
      color: #3b82f6;
    }

    /* Workout List */
    .workout-item {
      border: 1px solid #e5e7eb;
      padding: 1rem;
      margin-bottom: 0.75rem;
    }

    .workout-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 0.5rem;
    }

    .workout-title {
      font-weight: 600;
    }

    .workout-date {
      font-size: 0.875rem;
      color: #6b7280;
    }

    .workout-exercises {
      font-size: 0.875rem;
      color: #4b5563;
      margin-bottom: 0.5rem;
    }

    .workout-meta {
      font-size: 0.75rem;
      color: #6b7280;
      margin-bottom: 0.5rem;
    }

    .workout-notes {
      font-size: 0.875rem;
      font-style: italic;
      color: #6b7280;
    }

    .workout-actions {
      display: flex;
      gap: 0.5rem;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .modal {
      background: white;
      padding: 1.5rem;
      width: 100%;
      max-width: 400px;
      border: 1px solid #d1d5db;
    }

    .modal-content {
      margin-bottom: 1rem;
      line-height: 1.5;
    }

    .modal-actions {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
    }

    /* Auth */
    .auth-card {
      max-width: 400px;
      margin: 2rem auto;
    }

    .auth-title {
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .auth-divider {
      border: none;
      border-top: 1px solid #e5e7eb;
      margin: 1rem 0;
    }

    /* Utilities */
    .hidden { display: none; }
    .text-center { text-align: center; }
    .text-small { font-size: 0.875rem; }
    .text-muted { color: #6b7280; }
    .mt-1 { margin-top: 0.25rem; }
    .mb-1 { margin-bottom: 0.25rem; }
    .mb-2 { margin-bottom: 0.5rem; }
    .mb-3 { margin-bottom: 0.75rem; }
    .mb-4 { margin-bottom: 1rem; }
    .p-4 { padding: 1rem; }
    .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
    .flex { display: flex; }
    .flex-1 { flex: 1; }
    .items-center { align-items: center; }
    .justify-between { justify-content: space-between; }
    .gap-2 { gap: 0.5rem; }
    .gap-3 { gap: 0.75rem; }

    /* Empty State */
    .empty-state {
      text-align: center;
      color: #6b7280;
      padding: 3rem 1rem;
    }

    .empty-state-emoji {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  
  <!-- Custom Modal -->
  <div id="customModal" class="modal-overlay hidden">
    <div class="modal">
      <div id="modalContent" class="modal-content"></div>
      <div class="modal-actions">
        <button id="modalCancel" class="btn btn-secondary">Cancel</button>
        <button id="modalConfirm" class="btn btn-primary">Confirm</button>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <h1>Training Log</h1>
        <div id="authArea" class="auth-area"></div>
      </div>
    </header>

    <!-- Auth Section -->
    <section id="authCard" class="p-4"></section>

    <!-- Main App -->
    <section id="app" class="hidden">
      
      <!-- Quick Stats -->
      <div class="stats">
        <div class="stats-grid">
          <div>
            <div id="totalWorkouts" class="stat-number">0</div>
            <div class="stat-label">Total</div>
          </div>
          <div class="stat-green">
            <div id="thisWeek" class="stat-number">0</div>
            <div class="stat-label">This Week</div>
          </div>
          <div class="stat-orange">
            <div id="streak" class="stat-number">0</div>
            <div class="stat-label">Day Streak</div>
          </div>
        </div>
      </div>

      <!-- Form Section -->
      <div class="p-4">
        <div class="card">
          <h2 id="formTitle" class="mb-4">Log Workout</h2>
          
          <form id="logForm">
            <!-- Date & Focus -->
            <div class="grid grid-2 mb-3">
              <div class="form-group">
                <label class="label">Date</label>
                <input type="date" id="date" class="input" required />
              </div>
              <div class="form-group">
                <label class="label">Type</label>
                <select id="focus" class="select">
                  <option>Push</option>
                  <option>Pull</option>
                  <option>Legs</option>
                  <option>Core</option>
                  <option>Cardio</option>
                  <option>Full Body</option>
                  <option>Stretching</option>
                  <option>Sports</option>
                  <option>Other</option>
                </select>
              </div>
            </div>

            <!-- Exercises -->
            <div class="form-group">
              <div class="flex items-center justify-between mb-2">
                <label class="label">Exercises</label>
                <button type="button" id="addExercise" class="btn btn-secondary btn-small">+ Add</button>
              </div>
              
              <div class="exercise-labels">
                <div>Exercise</div>
                <div class="text-center">Set 1</div>
                <div class="text-center">Set 2</div>
                <div class="text-center">Set 3</div>
                <div></div>
              </div>
              
              <div id="exercises"></div>
            </div>

            <!-- Duration & Intensity -->
            <div class="grid grid-2">
              <div class="form-group">
                <label class="label">Duration (mins)</label>
                <input type="number" id="duration" class="input" min="1" max="300" placeholder="60" />
              </div>
              <div class="form-group">
                <label class="label">Intensity (1-10)</label>
                <div class="intensity-container">
                  <input type="range" id="intensity" class="intensity-slider" min="1" max="10" value="5" />
                  <div class="intensity-labels">
                    <span>Easy</span>
                    <span id="intensityValue" class="intensity-value">5</span>
                    <span>Beast</span>
                  </div>
                </div>
              </div>
            </div>

            <!-- Notes -->
            <div class="form-group">
              <label class="label">Notes</label>
              <textarea id="notes" class="textarea" placeholder="How did it feel? PRs? Form notes..."></textarea>
            </div>

            <!-- Photo -->
            <div class="form-group">
              <label class="label">Photo</label>
              <input type="file" id="photo" accept="image/*" class="input" />
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-3">
              <button class="btn btn-primary flex-1" id="saveBtn" type="submit">
                <span id="saveBtnText">Save Workout</span>
              </button>
              <button class="btn btn-secondary" id="resetBtn" type="button">Reset</button>
            </div>
            
            <input type="hidden" id="editingId" />
          </form>
        </div>
      </div>

      <!-- History Section -->
      <div class="p-4">
        <div class="card">
          <div class="flex items-center justify-between mb-4">
            <h2>Recent Workouts</h2>
            <button id="exportBtn" class="btn btn-secondary btn-small">Export</button>
          </div>
          
          <!-- Search & Filter -->
          <div class="grid grid-2 mb-4">
            <input id="search" class="input" placeholder="Search workouts..." />
            <select id="sort" class="select">
              <option value="date_desc">Newest First</option>
              <option value="date_asc">Oldest First</option>
              <option value="intensity_desc">Hardest First</option>
              <option value="duration_desc">Longest First</option>
            </select>
          </div>
          
          <div id="logList"></div>
        </div>
      </div>
    </section>
  </div>

  <!-- Firebase v10 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import { getFirestore, doc, collection, addDoc, getDocs, updateDoc, deleteDoc, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-storage.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD2FLeJPjMqcBZ7fX4YK7fCEDb8rZI08v0",
      authDomain: "traininglogger-a8f5a.firebaseapp.com",
      projectId: "traininglogger-a8f5a",
      storageBucket: "traininglogger-a8f5a.firebasestorage.app",
      messagingSenderId: "652521948687",
      appId: "1:652521948687:web:7ad9e35ed03a0f5a62057a",
      measurementId: "G-3RX9Y530PQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    enableIndexedDbPersistence(db).catch(() => {});

    // UI Elements
    const elements = {
      authArea: document.getElementById('authArea'),
      authCard: document.getElementById('authCard'),
      app: document.getElementById('app'),
      logForm: document.getElementById('logForm'),
      exercises: document.getElementById('exercises'),
      intensity: document.getElementById('intensity'),
      intensityValue: document.getElementById('intensityValue'),
      logList: document.getElementById('logList'),
      modal: document.getElementById('customModal'),
      modalContent: document.getElementById('modalContent'),
      modalCancel: document.getElementById('modalCancel'),
      modalConfirm: document.getElementById('modalConfirm')
    };

    // Set today's date
    document.getElementById('date').value = new Date().toISOString().slice(0,10);
    
    // Intensity slider
    elements.intensity.addEventListener('input', () => {
      elements.intensityValue.textContent = elements.intensity.value;
    });

    // Modal functions
    function showModal(message, onConfirm) {
      elements.modalContent.textContent = message;
      elements.modal.classList.remove('hidden');
      
      elements.modalCancel.onclick = () => elements.modal.classList.add('hidden');
      elements.modalConfirm.onclick = () => {
        elements.modal.classList.add('hidden');
        onConfirm();
      };
    }

    function showAlert(message) {
      elements.modalContent.textContent = message;
      elements.modalConfirm.textContent = 'OK';
      elements.modalCancel.style.display = 'none';
      elements.modal.classList.remove('hidden');
      
      elements.modalConfirm.onclick = () => {
        elements.modal.classList.add('hidden');
        elements.modalCancel.style.display = 'block';
        elements.modalConfirm.textContent = 'Confirm';
      };
    }

    // Exercise row
    function createExerciseRow(data = {}) {
      const div = document.createElement('div');
      div.className = 'exercise-row';
      
      div.innerHTML = `
        <div>
          <div class="mobile-label">Exercise</div>
          <input class="input" placeholder="e.g. Push-ups, Squats" value="${data.name||''}" />
        </div>
        <div>
          <div class="mobile-label">Set 1</div>
          <input class="input" type="number" min="0" placeholder="0" value="${data.s1||''}" style="text-align: center;" />
        </div>
        <div class="exercise-sets">
          <input class="input" type="number" min="0" placeholder="0" value="${data.s2||''}" style="text-align: center;" />
        </div>
        <div class="exercise-sets">
          <input class="input" type="number" min="0" placeholder="0" value="${data.s3||''}" style="text-align: center;" />
        </div>
        <button type="button" class="remove btn btn-secondary px-3">×</button>
      `;
      
      div.querySelector('.remove').onclick = () => div.remove();
      return div;
    }

    document.getElementById('addExercise').onclick = () => {
      elements.exercises.appendChild(createExerciseRow());
    };

    // Add initial exercise row
    elements.exercises.appendChild(createExerciseRow());

    // Auth UI
    function renderAuth(user) {
      if (user) {
        elements.authArea.innerHTML = `
          <span class="text-small text-muted">${user.email}</span>
          <button id="logoutBtn" class="btn btn-secondary btn-small">Logout</button>
        `;
        document.getElementById('logoutBtn').onclick = () => signOut(auth);
        elements.authCard.classList.add('hidden');
        elements.app.classList.remove('hidden');
        loadLogs();
      } else {
        elements.authCard.innerHTML = `
          <div class="auth-card card">
            <h2 class="auth-title">Welcome Back</h2>
            <form id="loginForm" class="mb-4">
              <div class="form-group">
                <input class="input" id="loginEmail" type="email" placeholder="Email" required>
              </div>
              <div class="form-group">
                <input class="input" id="loginPass" type="password" placeholder="Password" required>
              </div>
              <button class="btn btn-primary btn-full">Login</button>
            </form>
            <button id="googleBtn" class="btn btn-secondary btn-full mb-4">Continue with Google</button>
            <hr class="auth-divider">
            <form id="signupForm">
              <div class="form-group">
                <input class="input" id="signupEmail" type="email" placeholder="Email for new account" required>
              </div>
              <div class="form-group">
                <input class="input" id="signupPass" type="password" placeholder="Password (6+ chars)" required>
              </div>
              <button class="btn btn-primary btn-full">Create Account</button>
            </form>
          </div>
        `;
        
        elements.authCard.classList.remove('hidden');
        elements.app.classList.add('hidden');
        
        // Auth handlers
        document.getElementById('loginForm').onsubmit = async (e) => {
          e.preventDefault();
          const email = document.getElementById('loginEmail').value.trim();
          const pass = document.getElementById('loginPass').value.trim();
          try {
            await signInWithEmailAndPassword(auth, email, pass);
          } catch (error) {
            showAlert(error.message);
          }
        };
        
        document.getElementById('signupForm').onsubmit = async (e) => {
          e.preventDefault();
          const email = document.getElementById('signupEmail').value.trim();
          const pass = document.getElementById('signupPass').value.trim();
          try {
            await createUserWithEmailAndPassword(auth, email, pass);
          } catch (error) {
            showAlert(error.message);
          }
        };
        
        document.getElementById('googleBtn').onclick = async () => {
          try {
            await signInWithPopup(auth, new GoogleAuthProvider());
          } catch (error) {
            showAlert(error.message);
          }
        };
      }
    }

    onAuthStateChanged(auth, renderAuth);

    // Form handling
    elements.logForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return;

      const exercises = Array.from(elements.exercises.children).map(row => {
        const inputs = row.querySelectorAll('input');
        return {
          name: inputs[0].value.trim(),
          s1: +inputs[1].value || 0,
          s2: +inputs[2]?.value || 0,
          s3: +inputs[3]?.value || 0
        };
      }).filter(ex => ex.name);

      const workout = {
        date: document.getElementById('date').value,
        focus: document.getElementById('focus').value,
        exercises,
        duration: +document.getElementById('duration').value || 0,
        intensity: +elements.intensity.value,
        notes: document.getElementById('notes').value.trim(),
        createdAt: Date.now()
      };

      try {
        const editingId = document.getElementById('editingId').value;
        const logsCollection = collection(db, 'users', user.uid, 'logs');
        
        if (editingId) {
          await updateDoc(doc(db, 'users', user.uid, 'logs', editingId), workout);
        } else {
          await addDoc(logsCollection, workout);
        }
        
        resetForm();
        loadLogs();
        showAlert('Workout saved!');
      } catch (error) {
        showAlert('Error saving workout: ' + error.message);
      }
    });

    function resetForm() {
      elements.logForm.reset();
      document.getElementById('date').value = new Date().toISOString().slice(0,10);
      document.getElementById('editingId').value = '';
      document.getElementById('formTitle').textContent = 'Log Workout';
      document.getElementById('saveBtnText').textContent = 'Save Workout';
      elements.intensity.value = 5;
      elements.intensityValue.textContent = '5';
      elements.exercises.innerHTML = '';
      elements.exercises.appendChild(createExerciseRow());
    }

    document.getElementById('resetBtn').onclick = resetForm;

    // Load workouts
    async function loadLogs() {
      const user = auth.currentUser;
      if (!user) {
        console.log('No user logged in');
        return;
      }

      try {
        console.log('Loading workouts for user:', user.uid);
        const logsCollection = collection(db, 'users', user.uid, 'logs');
        const snap = await getDocs(logsCollection);
        
        console.log('Found', snap.size, 'documents');
        
        let workouts = [];
        snap.forEach((doc) => {
          const data = doc.data();
          console.log('Workout data:', doc.id, data);
          workouts.push({ id: doc.id, ...data });
        });
        
        // Filter
        const searchTerm = (document.getElementById('search')?.value || '').toLowerCase();
        if (searchTerm) {
          workouts = workouts.filter(w => 
            (w.focus || '').toLowerCase().includes(searchTerm) ||
            (w.notes || '').toLowerCase().includes(searchTerm) ||
            (w.exercises || []).some(ex => 
              (ex.name || '').toLowerCase().includes(searchTerm)
            )
          );
        }
        
        // Sort
        const sortBy = document.getElementById('sort')?.value || 'date_desc';
        workouts.sort((a, b) => {
          switch(sortBy) {
            case 'date_asc': return (a.date || '').localeCompare(b.date || '');
            case 'intensity_desc': return (b.intensity || 0) - (a.intensity || 0);
            case 'duration_desc': return (b.duration || 0) - (a.duration || 0);
            default: return (b.date || '').localeCompare(a.date || '');
          }
        });
        
        console.log('Rendering', workouts.length, 'workouts');
        renderWorkouts(workouts);
        updateStats(workouts);
        window.workoutsData = workouts;
        
      } catch (error) {
        console.error('Error loading workouts:', error);
        showAlert('Error loading workouts: ' + error.message);
      }
    }

    function renderWorkouts(workouts) {
      if (!workouts.length) {
        elements.logList.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-emoji">💪</div>
            <div>No workouts yet. Time to get started!</div>
          </div>
        `;
        return;
      }
      
      elements.logList.innerHTML = workouts.map(workout => {
        const exercisesSummary = (workout.exercises || [])
          .map(ex => `${ex.name} ${ex.s1}${ex.s2 ? `/${ex.s2}` : ''}${ex.s3 ? `/${ex.s3}` : ''}`)
          .join(', ');
          
        return `
          <div class="workout-item">
            <div class="workout-header">
              <div>
                <div class="workout-title">${workout.focus || 'Workout'} • <span class="workout-date">${workout.date || ''}</span></div>
                ${exercisesSummary ? `<div class="workout-exercises">${exercisesSummary}</div>` : ''}
                ${workout.duration || workout.intensity ? `<div class="workout-meta">${workout.duration ? `${workout.duration} min` : ''} ${workout.duration && workout.intensity ? ' • ' : ''} ${workout.intensity ? `Intensity ${workout.intensity}/10` : ''}</div>` : ''}
                ${workout.notes ? `<div class="workout-notes">${workout.notes}</div>` : ''}
              </div>
              <div class="workout-actions">
                <button class="btn btn-secondary btn-small" onclick="editWorkout('${workout.id}')">Edit</button>
                <button class="btn btn-secondary btn-small" onclick="deleteWorkout('${workout.id}')">×</button>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function updateStats(workouts) {
      document.getElementById('totalWorkouts').textContent = workouts.length;
      
      const thisWeek = workouts.filter(w => {
        const workoutDate = new Date(w.date);
        const weekAgo = new Date();
        weekAgo.setDate(weekAgo.getDate() - 7);
        return workoutDate >= weekAgo;
      }).length;
      document.getElementById('thisWeek').textContent = thisWeek;
      
      // Calculate streak
      const sortedDates = [...new Set(workouts.map(w => w.date))].sort().reverse();
      let streak = 0;
      let currentDate = new Date();
      
      for (const dateStr of sortedDates) {
        const workoutDate = new Date(dateStr);
        const daysDiff = Math.floor((currentDate - workoutDate) / (1000 * 60 * 60 * 24));
        
        if (daysDiff <= streak + 1) {
          streak++;
          currentDate = workoutDate;
        } else {
          break;
        }
      }
      document.getElementById('streak').textContent = streak;
    }

    // Global functions for event handlers
    window.editWorkout = (id) => {
      const workout = window.workoutsData.find(w => w.id === id);
      if (!workout) return;
      
      document.getElementById('editingId').value = id;
      document.getElementById('date').value = workout.date || '';
      document.getElementById('focus').value = workout.focus || 'Other';
      document.getElementById('duration').value = workout.duration || '';
      elements.intensity.value = workout.intensity || 5;
      elements.intensityValue.textContent = workout.intensity || 5;
      document.getElementById('notes').value = workout.notes || '';
      
      document.getElementById('formTitle').textContent = 'Edit Workout';
      document.getElementById('saveBtnText').textContent = 'Update Workout';
      
      elements.exercises.innerHTML = '';
      (workout.exercises || []).forEach(ex => {
        elements.exercises.appendChild(createExerciseRow(ex));
      });
      
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    window.deleteWorkout = (id) => {
      showModal('Delete this workout?', async () => {
        const user = auth.currentUser;
        if (!user) return;
        
        try {
          await deleteDoc(doc(db, 'users', user.uid, 'logs', id));
          loadLogs();
        } catch (error) {
          showAlert('Error deleting workout: ' + error.message);
        }
      });
    };

    // Search and sort
    document.getElementById('search').addEventListener('input', loadLogs);
    document.getElementById('sort').addEventListener('change', loadLogs);

    // Export
    document.getElementById('exportBtn').onclick = () => {
      const data = JSON.stringify(window.workoutsData || [], null, 2);
      const blob = new Blob([data], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'training-log.json';
      a.click();
      URL.revokeObjectURL(url);
    };
  </script>
</body>
</html>
